{% extends 'base.html' %}

{% block title %}Create Auction - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-plus"></i> Create New Auction</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="title">Auction Title *</label>
                                    <input type="text" class="form-control" id="title" name="title" required
                                           placeholder="Enter auction title">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="category">Category *</label>
                                    <select class="form-control" id="category" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="electronics">Electronics</option>
                                        <option value="art">Art & Collectibles</option>
                                        <option value="jewelry">Jewelry</option>
                                        <option value="furniture">Furniture</option>
                                        <option value="vehicles">Vehicles</option>
                                        <option value="books">Books</option>
                                        <option value="sports">Sports & Recreation</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description">Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required
                                      placeholder="Provide a detailed description of the item being auctioned"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="starting_bid">Starting Bid ($) *</label>
                                    <input type="number" class="form-control" id="starting_bid" name="starting_bid" 
                                           step="0.01" min="0.01" required placeholder="0.00">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="duration_hours">Auction Duration (Hours)</label>
                                    <select class="form-control" id="duration_hours" name="duration_hours">
                                        <option value="1">1 Hour</option>
                                        <option value="6">6 Hours</option>
                                        <option value="12">12 Hours</option>
                                        <option value="24" selected>24 Hours (1 Day)</option>
                                        <option value="48">48 Hours (2 Days)</option>
                                        <option value="72">72 Hours (3 Days)</option>
                                        <option value="168">168 Hours (1 Week)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i>
                                <strong>Note:</strong> The auction will start immediately upon creation and will be active for the selected duration.
                            </div>
                        </div>

                        <div class="form-group text-right">
                            <a href="{{ url_for('admin.manage_auctions') }}" class="btn btn-secondary mr-2">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus"></i> Create Auction
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

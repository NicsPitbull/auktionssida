{% extends 'base.html' %}

{% block title %}Create Auction{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-plus"></i> Create New Auction</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="starting_bid">Starting Bid (SEK)</label>
                                <input type="number" class="form-control" id="starting_bid" name="starting_bid" min="1" step="0.01" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="category">Category</label>
                                <select class="form-control" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Antikviteter">Antikviteter</option>
                                    <option value="Konst">Konst</option>
                                    <option value="Böcker">Böcker</option>
                                    <option value="Keramik">Keramik</option>
                                    <option value="Smycken">Smycken</option>
                                    <option value="Möbler">Möbler</option>
                                    <option value="Övrigt">Övrigt</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="end_time">End Time</label>
                            <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
                        </div>
                        
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Create Auction
                            </button>
                            <a href="{{ url_for('admin.manage_auctions') }}" class="btn btn-secondary btn-lg ml-2">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
